	<!-- JOURS ET HEURES -->

		<tbody>
			<tr>
				<td class="jours">Lundi</td>

			<tr>

			</tr>
			<tr>
				<td class="jours">Vendredi</td>
				<td class="time heures">-</td>
			</tr>
			<tr>

			</tr>
			<tr>

	<!--SWITCH-->

	<div class="time-picker">

		<input type="number" id="hours" min="0" max="23">
		<label for="minutes">Minute :</label>

	<script>
		const days = document.querySelectorAll("td.time");
		const picker = document.querySelector(".time-picker");
		const hours = document.querySelector("#hours");
		const minutes = document.querySelector("#minutes");
		const setButton = document.querySelector("#set");
		const switchButton = document.querySelector("#activate");
	
		days.forEach(day => {
			day.addEventListener("click", () => {
				picker.style.display = "block";
				hours.value = "";
				minutes.value = "";
				day.classList.add("active");
			});
		});
	
		setButton.addEventListener("click", () => {
			const hour = hours.value.padStart(2, "0");
			const minute = minutes.value.padStart(2, "0");
			const time = `${hour}:${minute}`;
			const activeDay = document.querySelector(".active");
			activeDay.classList.remove("active");
			activeDay.textContent = time;
			picker.style.display = "none";
		});
	
		switchButton.addEventListener("change", () => {
			if (switchButton.checked) {
				console.log("Alarme activée");
			} else {
				console.log("Alarme désactivée");
			}
		});
	</script>
